<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLESHEET LINK -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONT FAMILY LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <div>
        <div class="search-bar">
          <input type="text" id="search-box" placeholder="Search for a city" />
          <button class="search-btn"><img src="images/search.png" /></button>
        </div>

        <div class="error">
          <p>Error: Invalid country or city name</p>
        </div>
        <div class="weather-card">
          <div class="row-1">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp">32</h1>
            <h2 class="city">Kampala</h2>
          </div>

          <div class="row-2">
            <div>
              <img src="images/wind.png" alt="">
              <div>
                <p class="wind-speed">15 km/hr</p>
                <p>Wind Speed</p>
              </div>
            </div>

            <div>
              <img src="images/humidity.png" alt="">
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- JAVASCRIPT LINK -->
    <script src="script.js"></script>
  </body>
</html>
